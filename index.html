<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->
    <script src="js/main.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="page" class="flex">

        <div>
            <header>
                <img src="" alt="">
            </header>

            <main>

                <div class="title-login">
                    <h1>Acesse a plataforma</h1>
                    <p class="p-login">
                        Faça o login ou registre-se para começar
                        a construir seus projetos
                        ainda hoje.
                    </p>
                </div>

                <form class="forms">
                    <!-- Input Email -->
                    <div class="input-wrapper">
                        <label for="email">E-mail</label>
                        <input type="email" class="input-email" id="email" required>
                    </div>
                    <!-- Input senha -->
                    <div class="input-wrapper">

                        <div class="label-password flex">
                            <label for="password">Senha</label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>

                        <input type="password" class="input-password" id="password" required>
                        <img src="assets/show-eye.png" class="eye show-passwod">
                        <img src="assets/hidden-eye.png" class="eye hidden-password">
                    </div>

                    <!-- Botão para logar -->
                    <button type="submit" class="btn-Input">Entrar</button>
                    <!-- Criar conta -->
                    <div class="create-acc">
                        Ainda não tem conta?
                        <a href="#">Inscreva-se</a>
                    </div>
                </form>
            </main>
        </div>

        <img src="assets/img_project.jpg">
    </div>

</body>

</html>
